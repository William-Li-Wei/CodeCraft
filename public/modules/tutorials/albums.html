<div class="page-container">
    <h3>
        <i class="fa fa-institution"></i> 专辑大厅
    </h3>
    <hr/>
    <div class="row">
        <div class="col-sm-8 pull-left">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-sm active">全部</button>
                <button type="button" class="btn btn-default btn-sm">网络</button>
                <button type="button" class="btn btn-default btn-sm">数据库</button>
                <button type="button" class="btn btn-default btn-sm">移动应用</button>
                <button type="button" class="btn btn-default btn-sm">游戏开发</button>
                <button type="button" class="btn btn-default btn-sm">地图技术</button>
                <button type="button" class="btn btn-default btn-sm">编程语言</button>
                <button type="button" class="btn btn-default btn-sm">数据可视化</button>
                <button type="button" class="btn btn-default btn-sm">其它类别</button>
            </div>
        </div>
        <div class="col-sm-4 pull-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索专辑/文章">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="row album-list">
        <div class="album-frame" ng-repeat="album in albums">
            <div class="album" ng-click="togglePreview(album ,$index)">
                <h4>{{ album.name }}</h4>
                <p>{{ album.introduction }}</p>
            </div>
        </div>
    </div>
</div>
